<html xmlns:wicket>
	<head>
	</head>
	<body>
		<wicket:panel>
			<h2>Login</h2>
			<form wicket:id="form">
				<div class="control-group">
					<label class="control-label">Gebruikersnaam</label>
					<div class="controls">
						<input type="text" wicket:id="username" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Wachtwoord</label>
					<div class="controls">
						<input type="password" wicket:id="password" class="input-xlarge"/>
					</div>
				</div>
	            <button wicket:id="login" class="btn btn-primary btn-small">Login</button>									
			</form>	
		</wicket:panel>
	</body>
</html>
